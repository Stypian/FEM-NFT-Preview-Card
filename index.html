<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft__bg">
    <section class="nft__cont">
      <div class="nft__inner">
        <div class="nft__img-wrap">
          <a class="nft__overlay-link" href="#"><div class="nft__img-overlay">
            <img class="nft__overlay-icon" src="images/icon-view.svg" alt="view icon">
          </div></a>
          <img class="nft__main-img" src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <h1 class="nft__h1"><a class="nft__h1" href="#">Equilibrium #3492</a></h1>
        <p class="nft__p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft__eth-wrap">
          <div class="nft__eth">
            <img class="nft__eth-img" src="images/icon-ethereum.svg" alt="etherium icon">
            <p class="nft__p-eth">0.041ETH</p>
          </div>
          <div class="nft__days">
            <img class="nft__clock-img" src="images/icon-clock.svg" alt="time left">
            <p class="nft__p nft__p--time">3 days left</p>
          </div>
        </div>
        <div class="nft__bio-wrap">
          <img class="nft__bio-img" src="images/image-avatar.png" alt="Jules Wyvern">
          <p class="nft__p nft__p--time">Creation of<a class="nft__p nft__p--time nft__p--name" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RonL</a>.
  </div>
</body>
</html>
